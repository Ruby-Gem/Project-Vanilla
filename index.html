<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
    <link href="src/styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project Vanilla</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img
              class="current-temperature-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="weather icon"
            />
            <span class="current-temperature-value">24</span
            >
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Ruby-Gem" target="_blank"> LizDav </a>, is
      <a href="https://github.com/Ruby-Gem/Project-Vanilla" target="_blank">
        open-sourced on GitHub
      </a>
      and website hosted on
      <a href="https://project-vanilla.netlify.app/"> Netlify </a>
    </footer>
    <script src ="src/index.js"></script>
  </body>
</html>
